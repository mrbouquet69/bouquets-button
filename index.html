<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffindanceing.org</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text x=%228%22 y=%2212%22 font-size=%2214%22 text-anchor=%22middle%22>ðŸ’€</text></svg>">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #6a0dad, #9b30ff);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
        }

        .background-balls {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .card {
            position: relative;
            z-index: 1;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            max-width: 90%;
        }

        h1 {
            font-size: 2em;
        }

        img {
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .button {
            width: 120px;
            height: 120px;
            background: url("images/button.png") no-repeat center/cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .button:active {
            transform: scale(0.92);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
            .button { width: 100px; height: 100px; }
            img { width: 120px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.2em; }
            .button { width: 80px; height: 80px; }
            img { width: 100px; }
        }
    </style>
</head>

<body>

    <div class="background-balls">
        <div class="ball" style="width:50px;height:50px;top:20%;left:10%;"></div>
        <div class="ball" style="width:70px;height:70px;top:50%;left:30%;"></div>
        <div class="ball" style="width:40px;height:40px;top:80%;left:70%;"></div>
    </div>

    <div class="card">
        <h1>Press In Dier Situations</h1>
        <img src="images/image.png" alt="Coffin Image">
        <button class="button" id="soundButton"></button>
    </div>

    <audio id="coffinSound" src="sounds/sfx.mp3"></audio>

    <script>
        const btn = document.getElementById("soundButton");
        const audio = document.getElementById("coffinSound");

        btn.addEventListener("click", () => {
            audio.currentTime = 0;
            audio.play().catch(() => console.warn("Audio blocked."));
        });
    </script>

</body>
</html>
